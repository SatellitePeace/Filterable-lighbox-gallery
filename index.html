<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nwosu Gallery</title>
<!-- FAVICON -->
<link rel="shortcut icon" href="./Mrs Chineye/DSC_5937.jpg" type="image/x-icon">
    <!-- BOOSTRAP ICOMS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav>
        <button class="lightMode-btn">
            <i class="bi bi-cloud-sun-fill"></i>
        </button>
    </nav>
    <header>
        <h1 class="header-text">WELCOME TO THE NWOSU PHOTO GALLERY -
            CLICK TO VIEW IN LIGHTBOX & DOWNLOAD YOUR FAVOURITE IMAGES.
        </h1>
    </header>
    <section class="image-gallery-container">
        <div class="controls">
            <button class="list active" data-name="all">All</button>
            <button class="list" data-name="casual Couple">Casual Couple</button>
            <button class="list" data-name="couple trad">Couple Trad</button>
            <button class="list" data-name="trad chi">Trad Chi</button>
            <button class="list" data-name="casual chi">Casual Chi</button>
            <button class="list" data-name="mr nwosu">Mr. Nwosu</button>
        </div>
        <div class="images">
            <figure class="image itemBox" data-name="casual chi" onclick="showImage(this);">
                <img src="Mrs Chineye/DSC_6055 (1).jpg" alt="" />
                <button class="title"><i class="bi bi-download"></i></button>
            </figure>
            </button>
            <figure class="image itemBox" data-name="casual Couple" onclick="showImage(this);">
                <img src="Mrs Chineye/DSC_6034.jpg" alt="" />
                <button class="title"><i class="bi bi-download"></i></button>
            </figure>

            <div class="image itemBox" data-name="mr nwosu" onclick="showImage(this);">
                <img src="Mrs Chineye/DSC_5958.jpg" alt="" />
                <button class="title"><i class="bi bi-download"></i></button>
            </div>

            <div class="image itemBox" data-name="casual Couple" onclick="showImage(this);">
                <img src="Mrs Chineye/DSC_6070.jpg" alt="" />
                <button class="title"><i class="bi bi-download"></i></button>
            </div>

            <div class="image itemBox" data-name="couple trad" onclick="showImage(this);">
                <img src="Mrs Chineye/DSC_6009.jpg" alt="" />
                <button class="title"><i class="bi bi-download"></i></button>
            </div>

            <div class="image itemBox" data-name="trad chi" onclick="showImage(this);">
                <img src="Mrs Chineye/chi-trad14.jpg" alt="" />
                <button class="title"><i class="bi bi-download"></i></button>
            </div>
        </div>

        <div class="lightbox">
            <div class="image">
                <img src="Mrs Chineye/DSC_5894.jpg" alt="" />
                <button class="title"><i class="bi bi-download"></i></button>

                <div class="previous-btn">
                    <i class="bi bi-arrow-left"></i>
                </div>

                <div class="next-btn">
                    <i class="bi bi-arrow-right"></i>
                </div>
            </div>

            <div class="options">
                <a href="#" class="download-btn" download>
                    <i class="bi bi-download"></i>
                </a>

                <div class="close-btn">
                    <i class="bi bi-x-lg"></i>
                </div>
            </div>
        </div>
    </section>
